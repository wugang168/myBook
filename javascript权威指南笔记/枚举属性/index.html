			function counts(n) {
				
				return {
					get count() {
						return n++;
					},
					set count(m) {
						if( m > n ){
							n = m;
						}
					}
				}
			}

			function traict(obj, prop) {
				var origin = obj[prop];
				obj[prop] = function(){
					console.log("开始");
					var result = origin.apply(this, arguments);
					console.log("结束");
					return result;

			function bind(fun, obj){
				if( fun.bind ){
					return fun.bind(obj);
				}
				return function(){
					return fun.apply(obj, arguments);
				}
			}

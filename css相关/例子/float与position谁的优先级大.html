<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.content-box {
				position: relative;
				width: 500px;
				height: 500px;
				border: 1px solid red;
			}
			.float-box {
				float: left;
				width: 200px;
				height: 200px;
				background: red;
			}
			.pos-box {
				position: absolute;
				left: 0;
			}
			.inner-box {
				width: 300px;
				height: 40px;
				border: 1px solid green;
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<span class="float-box">
				内部float元素
			</span>
			<div class="inner-box">
				我是下面的元素
			</div>
		</div>
	</body>
</html>

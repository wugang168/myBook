<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* { padding: 0; margin: 0; }
			input { height: 30px; width: 200px; }
			input[type='text']:hover {
				background: red;
			} 
			input[type='text']:focus {
				background: yellow;
			}
			p {
				text-shadow: 0 0 5px red;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div>
			姓名：<input type="text" />
			电话：<input type="text" />
		</div>
		<p>我是阴影</p>
	</body>
</html>
